<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CashFlow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container">
  <div class="card">
    <div class="left">

      <h2>Welcome Back</h2>
      <p class="muted">Sign in to continue</p>

      <form id="loginForm" class="form" method="post" action="{{ url_for('login') }}">
        <div class="input-group">
          <input type="email" id="loginEmail" name="email" placeholder="Email" required>
        </div>
        <div class="input-group password-group">
          <input type="password" id="loginPassword" name="password" placeholder="Password" required>
        </div>

        <button class="btn primary" type="submit">Sign In</button>

        <p class="switch">
          New here?
          <a class="link" href="{{ url_for('register') }}">Create an account</a>
        </p>
      </form>

    </div>

    <div class="right illustration">
      <img src="{{ url_for('static', filename='images/images.png') }}" alt="Illustration">
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
