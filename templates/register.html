<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | CashFlow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <div class="card">
    <div class="left">

      <h2>Create Account</h2>
      <p class="muted">Register to get started</p>

      <form id="registerForm" class="form" method="post" action="{{ url_for('register') }}">
        <div class="input-group">
          <input type="text" id="regName" name="name" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="regEmail" name="email" placeholder="Email" required>
        </div>
        <div class="input-group password-group">
          <input type="password" id="regPassword" name="password" placeholder="Password" required>
        </div>
        <div class="input-group">
          <input type="password" id="regConfirm" name="confirm" placeholder="Confirm Password" required>
        </div>

        <button class="btn primary" type="submit">Create Account</button>

        <p class="switch">
          Already registered?
          <a class="link" href="{{ url_for('login') }}">Sign in</a>
        </p>
      </form>

    </div>

    <div class="right illustration">
      <img src="{{ url_for('static', filename='images/images.png') }}" alt="Illustration">
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
